<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Twitch Callback</title></head>
<body>
<script>
  
const hash = window.location.hash.substr(1);
const params = new URLSearchParams(hash);
const token = params.get("access_token");

if (token && window.opener) {
  window.opener.postMessage({ type: "TWITCH_TOKEN", token }, "*");
  alert("Login correcto. Ya puedes volver al juego.");
  window.close();
} else
{
      alert("No se pudo comunicar con el juego.");
}
</script>
</body>
</html>
